name: Publish to Google Play Store

on:
  workflow_dispatch:
    inputs:
      track:
        description: 'Release track (internal, alpha, beta, production)'
        required: true
        default: 'internal'
        type: choice
        options:
          - internal
          - alpha
          - beta
          - production
      status:
        description: 'Release status (completed, draft, halted)'
        required: true
        default: 'completed'
        type: choice
        options:
          - completed
          - draft
          - halted
      rollout_percentage:
        description: 'Rollout percentage (for production)'
        required: false
        default: '100'
        type: string
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34

      - name: Extract version info
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Use latest tag or default version
            TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.0.0")
          else
            TAG=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$TAG" >> $GITHUB_OUTPUT
          echo "name=${TAG}" >> $GITHUB_OUTPUT

      - name: Create local.properties
        run: |
          echo "sdk.dir=$ANDROID_HOME" > local.properties

      - name: Decode keystore
        if: env.KEYSTORE_BASE64 != ''
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > keystore.jks
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Create gradle.properties with signing config
        if: env.KEYSTORE_BASE64 != ''
        run: |
          echo "KEYSTORE_PATH=keystore.jks" >> $GITHUB_ENV
          echo "KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
          echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> $GITHUB_ENV
          echo "KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV

      - name: Build release App Bundle (AAB)
        run: ./gradlew bundleRelease

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}

      - name: Upload to Play Store - Internal Track
        if: github.event.inputs.track == 'internal' || github.event.inputs.track == ''
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.udptrigger
          releaseFiles: app/build/outputs/bundle/release/app-release.aab
          track: internal
          status: ${{ github.event.inputs.status || 'completed' }}

      - name: Upload to Play Store - Alpha Track
        if: github.event.inputs.track == 'alpha'
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.udptrigger
          releaseFiles: app/build/outputs/bundle/release/app-release.aab
          track: alpha
          status: ${{ github.event.inputs.status || 'completed' }}

      - name: Upload to Play Store - Beta Track
        if: github.event.inputs.track == 'beta'
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.udptrigger
          releaseFiles: app/build/outputs/bundle/release/app-release.aab
          track: beta
          status: ${{ github.event.inputs.status || 'completed' }}

      - name: Upload to Play Store - Production Track
        if: github.event.inputs.track == 'production'
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.udptrigger
          releaseFiles: app/build/outputs/bundle/release/app-release.aab
          track: production
          status: ${{ github.event.inputs.status || 'completed' }}
          inAppUpdatePriority: 2
          userFraction: ${{ github.event.inputs.rollout_percentage || '1.0' }}

      - name: Create GitHub Release
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: app/build/outputs/bundle/release/*.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload AAB as artifact
        uses: actions/upload-artifact@v4
        with:
          name: aab-${{ github.ref_name }}
          path: app/build/outputs/bundle/release/app-release.aab
